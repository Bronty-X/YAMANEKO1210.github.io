<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMANEKO</title>
</head>
<body>
    <canvas id ="canvas001" ></canvas>
    <script>
        canvas001.width=1000;
        canvas001.height=300;
        window.onload = function() {
      const ctx001 = canvas001.getContext("2d");//2次元描画
      
      ctx001.lineCap = "round"
      ctx001.lineJoin = "round"
      ctx001.lineWidth = 20;
      ctx001.beginPath();
      ctx001.moveTo(200,100);
      ctx001.lineTo(100,35);
      ctx001.lineTo(0,100);
      ctx001.lineTo(200,200);
      ctx001.lineTo(100,265);
      ctx001.lineTo(0,200);
      ctx001.stroke();


};
    </script>

    
</body>
</html>
